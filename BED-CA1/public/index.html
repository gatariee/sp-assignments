<!DOCTYPE html>
<html>
  <head>
    <title>Game Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* remove disgusting search box highlighting on click */
      #search-input:focus {
        outline: none;
        box-shadow: none;
        border-color: #ced4da;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5">Game Search</h1>
      <form id="search-form" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search for a game"
          />
        </div>
      </form>
      <div
        id="game-results"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      >
        <!-- api query results will be appended here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
