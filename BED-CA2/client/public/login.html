<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>SP Games - Login</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="css/login.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link href="./css/login.css" rel="stylesheet" />
	</head>

	<body id="page-top">
		<nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
			<!-- This is where the navbar is dynamically generated -->
		</nav>

		<!-- Login Section -->
		<section class="bg-dark py-5">
			<div class="container px-4 px-lg-5">
				<div
					class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center"
				>
					<div class="col-lg-6">
						<h2 class="text-center mb-4">Login to Your Account</h2>
						<form class="mb-5" id="loginForm">
							<div class="form-group mb-3">
								<label for="username" class="form-label"
									>Username</label
								>
								<input
									type="text"
									class="form-control"
									id="username"
									placeholder="Enter your username"
									required
								/>
							</div>
							<div class="form-group mb-3">
								<label for="password" class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="password"
									placeholder="Enter your password"
									required
								/>
							</div>
							<button
								type="submit"
								class="btn btn-primary btn-block"
							>
								Login
							</button>
						</form>
						<div
							id="errorMessage"
							class="text-center text-danger"
						></div>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer class="bg-dark py-5">
			<div class="container px-4 px-lg-5">
				<div class="small text-center text-muted">
					Copyright &copy; 2023 - SP Games
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/login.js" type="module"></script>
		<script src="js/api.js" type="module"></script>
		<script src="js/navbar.js"></script>

	</body>
</html>
