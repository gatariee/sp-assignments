<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>SP Games</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link href="css/games.css" rel="stylesheet" />
	</head>
	<body id="page-top">
		<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
			<!-- This is where the navbar is dynamically generated -->
		</nav>

		<!-- Games Section -->
		<section class="page-section" id="games">
			<div class="container px-4 px-lg-5">
				<h1 class="text-white text-center mb-5">Search Games</h1>
				<form id="search-form" class="mb-4">
					<div class="input-group mb-3">
						<input
							type="text"
							id="search-input"
							class="form-control"
							placeholder="Search for a game..."
						/>
						<div class="input-group-append">
							<select id="platform-filter" class="form-select">
								<option value="">All Platforms</option>
								<!-- Populate platform options dynamically using JavaScript -->
							</select>
						</div>
					</div>
				</form>
				<div
					class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 py-5"
					id="game-results"
				>
					<!-- API query results will be appended here -->
				</div>
			</div>
		</section>

		<div
			class="modal fade"
			id="gameDetailsModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="gameDetailsModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="gameDetailsModalLabel">
							Game Details
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
							id="closeGameDetailsModal"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="gameDetailsModalBody">
						<!-- The content of the popup will be dynamically generated here -->
					</div>
				</div>
			</div>
		</div>

		<!-- Footer-->
		<footer class="bg-dark py-5">
			<div class="container px-4 px-lg-5">
				<div class="small text-center text-muted">
					Copyright &copy; 2023 - SP Games
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/games.js" type="module"></script>
		<script src="js/api.js" type="module"></script>
		<script src="js/navbar.js"></script>
	</body>
</html>
