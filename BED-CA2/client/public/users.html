<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>SP Games</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link href="css/users.css" rel="stylesheet" />
	</head>
	<body id="page-top">
		<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
			<!-- This is where the navbar is dynamically generated -->
		</nav>

		<!-- Users Section -->
		<section id="users" class="container mt-5 pt-5">
			<h1 class="text-center mb-5">Users</h1>

			<!-- Search Bar -->
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					id="userSearchInput"
					placeholder="Search for users..."
					aria-label="Search for users"
					aria-describedby="userSearchButton"
				/>
			</div>

			<!-- User List -->
			<div class="row" id="userList">
				<!-- This is where the list of users will be dynamically generated -->
			</div>
		</section>

		<!-- Footer-->
		<footer class="bg-dark py-5">
			<div class="container px-4 px-lg-5">
				<div class="small text-center text-muted">
					Copyright &copy; 2023 - SP Games
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/users.js" type="module"></script>
		<script src="js/api.js" type="module"></script>
		<script src="js/navbar.js"></script>
	</body>
</html>
